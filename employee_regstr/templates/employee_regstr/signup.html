<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <section > 
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-6 col-xl-5">
          <div class="card " style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class=" text-center mb-4 ">Sign Up</h2>

              <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-outline mb-3">
                  <input type="text" id="form3Example1cg" name='name' class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="email" id="form3Example3cg" name='email' class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">E-mail</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4cg" name='password1' class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4cdg" name='password2' class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Confirm password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-secondary  btn-block btn-lg gradient-custom-4 text-bodyt ext-white-50" style="width: 200px;">Register</button>
                  </form>
                  <div>
                  
                    {% for i in messages %}
                    <p style="color:red;">{{i}}</p>
                    {% endfor %}

                  </div>     
                    </div>
                
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login</u></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">

    </script>

</body>
</html>
